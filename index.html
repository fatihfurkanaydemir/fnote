  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="fnote is a note app" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"

    ></script>
    <script
      nomodule=""

    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <script defer type="module" src="./js/controller.js"></script>
    <title>FNote</title>
  </head>
  <body>
    <main>
      <div class="container">
        <button class="addnote-btn" type="button">Add a note</button>

        <figure class="note add-note add-note-active">
          <form class="note-form">
            <div class="note-form-head">
              <input
                class="note-title-input"
                id="title"
                name="title"
                type="text"
                placeholder="Note title"
                required
              />

              <button class="note-close-btn" type="button">
                <ion-icon
                  class="note-expand-icon"
                  name="close-outline"
                ></ion-icon>
              </button>

              <input
                class="note-title-input"
                id="tags"
                name="tags"
                type="text"
                placeholder="Tags seperated with space"
                required
              />
            </div>
            <div class="note-form-body">
              <textarea
                class="note-body-text"
                name="notebody"
                id="notebody"
                rows="10"
                placeholder="Note body"
                required
              ></textarea>

              <div class="note-form-btns">
                <button class="note-form-btn btn-save" type="submit">
                  Save
                </button>
              </div>
            </div>
          </form>
        </figure>
